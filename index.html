<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Disfraz no encontrado</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #1a0033 0%, #4a0080 50%, #1a0033 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        .stars {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0.3;
            }

            50% {
                opacity: 1;
            }
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 500px;
            position: relative;
            z-index: 1;
        }

        .pumpkin {
            font-size: 120px;
            animation: bounce 2s infinite;
            filter: drop-shadow(0 0 20px #ff6600);
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 80px;
            color: #ff6600;
            font-weight: bold;
            margin: 20px 0;
            text-shadow: 0 0 20px #ff6600, 0 0 40px #ff6600;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .message {
            font-size: 28px;
            color: #fff;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            line-height: 1.4;
        }

        .guagua-container {
            position: relative;
        }

        .guagua {
            display: inline-block;
            animation: float 3s ease-in-out infinite;
        }

        /* Images sized to match the previous emoji size (increased per request) */
        img.guagua {
            /* Desktop / default */
            width: 220px;
            height: auto;
        }

        .guagua-item {
            display: inline-block;
            vertical-align: middle;
            margin: 0 0px;
        }

        .guagua-item:nth-child(2) .guagua {
            animation-delay: 0.5s;
        }

        .guagua-item:nth-child(3) .guagua {
            animation-delay: 1s;
        }

        /* Hidden fallback emoji shown only if the image fails to load */
        .emoji-fallback {
            display: none;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(-5deg);
            }

            50% {
                transform: translateY(-15px) rotate(5deg);
            }
        }

        .subtitle {
            font-size: 18px;
            color: #ffcc00;
            margin: 15px 0;
            font-style: italic;
        }

        .ghost {
            position: fixed;
            font-size: 40px;
            animation: ghostFloat 8s infinite linear;
            opacity: 0.7;
            z-index: 0;
        }

        @keyframes ghostFloat {
            0% {
                left: -60px;
                top: 20%;
            }

            100% {
                left: 110%;
                top: 80%;
            }
        }

        .colada {
            color: #ffcc00;
            font-size: 16px;
            margin-top: 0px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            display: inline-block;
        }

        @media (max-width: 480px) {
            .pumpkin {
                font-size: 80px;
            }

            .error-code {
                font-size: 60px;
            }

            .message {
                font-size: 22px;
            }

            .guagua {
                font-size: 60px;
            }

            /* smaller image sizes for mobile */
            img.guagua {
                width: 120px;
            }

            .home-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
    <div class="stars" id="stars"></div>

    <div class="ghost" style="top: 10%; animation-duration: 10s;">üëª</div>
    <div class="ghost" style="top: 60%; animation-duration: 12s; animation-delay: 3s;">üëª</div>

    <div class="container">
        <div class="pumpkin">üéÉ</div>

        <div class="error-code">Error 404</div>

        <div class="message">
            ¬°Disfraz no encontrado!
        </div>

        <div class="guagua-container">
            <span class="guagua-item">
                <img class="guagua" src="assets/guaguadepan.png" alt="Guagua de pan"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block'">
                <span class="guagua emoji-fallback" style="display:none">üçû</span>
            </span>

            <span class="guagua-item">
                <img class="guagua" src="assets/coladamorada.png" alt="Colada morada"
                    onerror="this.style.display='none'; this.nextElementSibling.style.display='inline-block'">
                <span class="guagua emoji-fallback" style="display:none">ÔøΩ</span>
            </span>
        </div>

        <div class="colada">
            ¬øUna colada morada mientras encuentro el disfraz?
        </div>

    </div>

    <script>
        // Crear estrellas
        const starsContainer = document.getElementById('stars');
        for (let i = 0; i < 100; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = Math.random() * 100 + '%';
            star.style.top = Math.random() * 100 + '%';
            star.style.animationDelay = Math.random() * 3 + 's';
            starsContainer.appendChild(star);
        }
    </script>
</body>

</html>
